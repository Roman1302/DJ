{% extends 'base.html' %}
{% block title %}{{ client.name }}'s Posts{% endblock %}
{% block content %}
<h2>Последние покупки клиента за: {{ client.name }}</h2>
<table>
    {% for product in products %}
    <tr>
        <td><a href="{% url 'client_product' product.id %}">{{ product.name }}</a>
        <td>{{ product.price }}</td>
    </tr>
    {% endfor %}
</table>
{% endblock %}
